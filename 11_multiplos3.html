<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos3 = [];
    let soma = 0

    //PROCESSAMENTO
    for(let numero = 0; numero <=100; numero++){
        if(numero % 3 == 0){
            multiplos3.push(numero)
            soma += numero;
        }
    }

    //SAÍDA
    alert(`Os múltiplos de três são: ${multiplos3} e a soma deles é: ${soma}.`);

</script>

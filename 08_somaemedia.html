<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    
    let soma = 0;

    //PROCESSAMENTO

    for (let item = 1; item <= 5; item++) {
        const numeros = Number(prompt(`Informe a ${item}° nota:`));
        soma += numeros;
    }
    let media = soma / 5;

    //SAÍDA

    alert(`A soma dos números é ${soma} e a média é ${media}`);

</script>

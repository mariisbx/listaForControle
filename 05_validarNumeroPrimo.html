<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const primo = Number(prompt(`Informe um número:`));
    let divisivel = 0;

    //PROCESSAMENTO

    for (let item = 1; item <= primo; item++) {
        if (primo % item == 0) {
            divisivel = divisivel + 1;
        }
    }

    //SAÍDA
    if(divisivel > 2) {
        alert(`O número ${primo} não é primo!`);
    } else {
        alert(`O número ${primo} é primo!`);
    }

</script>
